<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tela de login cometa</title>
</head>
<body id="corpo">
    <div class="login">
        <form action="">
            <figure class="logo"><img src="assets/imagens/logo-cometa.png" alt=""></figure>
            
            <div class="inputBox">
                <input type="text" placeholder="Useraname">
                <i class='bx bx-user' ></i>
            </div>
            
            <div class="inputBox">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <label for="">
                <input type="checkbox">Mantenha-me conectado
            </label>
            
            <div class="inputSubmit">
                <input type="submit" value="Login">
            </div>
        </form>

        <h3>OU</h3>
        <div class="fingerprint">
            <div class="fingerprintBox">
                <img src="assets/imagens/fingerprint.png" alt="Impressão digital">
            </div>
            <p>Login com impressão digital</p>
        </div>
    </div>
</body>
</html>
